<ion-header>
  <ion-navbar color="primary">
    <ion-title>오늘 할 일</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of mytodos">
      <ion-item>{{item}}</ion-item>
      <!-- <ion-icon name="leaf" item-start></ion-icon> -->
      <!--  {{item}} -->
      <!-- <ion-icon name="rose" item-end></ion-icon> -->
      <ion-item-options>
        <button ion-button expandable (click)="deleteItem(item)"><ion-icon name="trash"></ion-icon>삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button full (click)="goToAddTodoPage()">할 일 추가</button>
</ion-content>
