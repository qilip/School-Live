<ion-header>
      <ion-navbar color="primary">
        <ion-buttons start>
          <button ion-button icon-only (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>할 일 상세설정</ion-title>
      </ion-navbar>
    </ion-header>
     
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="할 일" [(ngModel)]="event.title"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label>시작일</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
     
        <ion-item>
          <ion-label>마감일</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>
     
        <ion-item>
          <ion-label>하루종일</ion-label>
          <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
      </ion-list>
     
      <button ion-button full icon-left (click)="save()">
        <ion-icon name="checkmark"></ion-icon> 할 일 추가
      </button>
    </ion-content>
