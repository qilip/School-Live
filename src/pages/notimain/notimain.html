<ion-header>

  <ion-navbar color="primary">
    <ion-title>알림 설정</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-list no-lines>
        
               <ion-item>
                 <ion-label>매일 정기 알림: </ion-label>
                 <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
               </ion-item>
        
               <ion-item>
                   <ion-label>요일 설정:</ion-label>
               </ion-item>
        
               <ion-item *ngFor="let day of days">
                   <ion-label>{{day.title}}</ion-label>
                   <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
               </ion-item>
        
           </ion-list>

                   
           <button (click)="addNotifications()" ion-button color="primary" full>알림 설정</button>
           <button (click)="cancelAll()" ion-button color="danger" full>모든 알림을 삭제</button>
        
       </ion-content>
