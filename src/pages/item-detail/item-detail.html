<ion-header>

  <ion-navbar color='primary'>
    <ion-title>일정 수정</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>제목</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>상세설명</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>마감일</ion-label>
      <ion-datetime displayFormat="YYYY년 M월 D일" min="2017" max="2030-12-31" [(ngModel)]="ends"></ion-datetime>
    </ion-item>

    <ion-list radio-group [(ngModel)]="jungyo">
      
        <ion-list-header>
          상태
        </ion-list-header>
      
        <ion-item>
            <ion-label>진행중</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>긴급</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>우선순위 높음</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>우선순위 보통</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>우선순위 낮음</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
      
      </ion-list>
<!--
    <ion-item>
      <ion-label>알림</ion-label>
      <ion-toggle color='secondary' [(ngModel)]="noti"></ion-toggle>
    </ion-item>
  -->
  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">수정!</button>


</ion-content>
