<ion-header>

  <ion-navbar color='primary'>
    <ion-title>일정 수정</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>제목</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>상세설명</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>시작일</ion-label>
      <ion-datetime displayFormat="YYYY년 M월 D일" [(ngModel)]="starts"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>시작시간</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="starts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>종료일</ion-label>
      <ion-datetime displayFormat="YYYY년 M월 D일" [(ngModel)]="ends"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>종료시간</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="ends"></ion-datetime>
    </ion-item>
  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">수정!</button>


</ion-content>
